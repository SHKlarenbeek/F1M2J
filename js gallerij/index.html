<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallerij</title>
</head>
<body>
    <h1>Slideshow gallerij</h1>
    <div class="button" onclick="onNext()">Next image</div>
    <div class="button" onclick="onPrevious()">Previous image</div>
    <img id="img" src="https://placekitten.com/800/600" alt="Kitten">

    <script>
        var position = 0;
        var img1 = "https://placekitten.com/800/600";
        var img2 = "https://placekitten.com/830/600";
        var img3 = "https://placekitten.com/802/600";
        var img4 = "https://placekitten.com/869/600";
        var img5 = "https://placekitten.com/804/600";
        var img6 = "https://placekitten.com/805/600";
        var img7 = "https://placekitten.com/850/600";
        var img8 = "https://placekitten.com/807/600";
        var imgElement = document.getElementById("img");
        function onNext(){
            position = position + 1;

            if (position == 8){
                position =0;
            }

            console.log("position is " + position);

            setImage();
        }
        function onPrevious(){
            position = position - 1;

            if (position == -1){
                position =7;
            }

            console.log("position is " + position);

            setImage();
        }

        function setImage(){
            if(position == 0){
                imgElement.src = img1;
            }

            else if(position == 1){
                imgElement.src = img2;
            }

            else if(position == 2){
                imgElement.src = img3;
            }

            else if(position == 3){
                imgElement.src = img4;
            }

            else if(position == 4){
                imgElement.src = img5;
            }

            else if(position == 5){
                imgElement.src = img6;
            }

            else if(position == 6){
                imgElement.src = img7;
            }

            else if(position == 7){
                imgElement.src = img8;
            }
        }
    </script>
</body>
</html>
